<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos Pr√°ticos / Estudos de Caso</title>
  <meta name="description" content="Menu de projetos pr√°ticos de Ci√™ncia de Dados com busca, filtros e links para cada reposit√≥rio." />

  <style>
    /* ===============================================
       üîß ALTERE AQUI: Cores do tema (claro/escuro)
       Basta trocar os hex abaixo para personalizar.
       =============================================== */
    :root {
      --bg: #0d1117;        /* fundo da p√°gina */
      --panel: #161b22;      /* cart√µes, tabelas */
      --text: #e6edf3;       /* texto principal */
      --muted: #9ca3af;      /* texto secund√°rio */
      --primary: #2f81f7;    /* links e destaques */
      --border: #30363d;     /* bordas */
      --green: #2ea043;      /* badge conclu√≠do */
      --yellow: #d29922;     /* badge em andamento */
      --chip-bg: #21262d;    /* fundo dos chips de ferramentas */
    }

    /* Reset e tipografia base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 20px; }
    .title { font-size: clamp(20px, 3vw, 32px); font-weight: 700; letter-spacing: .3px; }
    .subtitle { color: var(--muted); font-size: 14px; }

    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 16px; }

    /* ===============================================
       ‚úî Filtros: labels vis√≠veis, grid fluido e altura consistente
       =============================================== */
    .controls { display:grid; grid-template-columns: 1fr; gap: 12px; margin-bottom: 16px; }
    /* üîß ALTERE AQUI: distribui√ß√£o dos filtros no desktop (ordem: Busca, Categorias, Segmentos, Status) */
    @media (min-width: 720px) { .controls { grid-template-columns: 2fr 1fr 1fr 1fr; } }

    .field { display:flex; flex-direction: column; gap: 6px; }
    .label { font-size: 13px; color: var(--muted); }

    input[type="search"], select {
      width: 100%;
      -webkit-appearance: none; /* corrige iOS */
      -moz-appearance: none;
      appearance: none;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      min-height: 42px;           /* altura consistente */
      line-height: 1.2;
      outline: none;
    }
    input::placeholder { color: var(--muted); }

    table { width: 100%; border-collapse: collapse; }
    thead th { text-align: left; font-weight: 600; color: var(--muted); padding: 10px 12px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--panel); z-index: 1; }
    tbody td { padding: 12px; border-bottom: 1px solid var(--border); vertical-align: top; }
    tbody tr:hover { background: rgba(46, 51, 59, 0.35); }
    a { color: var(--primary); text-decoration: none; }
    .chip { display:inline-block; background: var(--chip-bg); border:1px solid var(--border); padding: 2px 8px; border-radius: 999px; font-size: 12px; margin: 2px 4px 2px 0; }
    .badge { font-size: 12px; padding: 4px 10px; border-radius: 999px; font-weight: 600; display:inline-flex; align-items:center; gap:6px; border:1px solid var(--border); }
    .badge.green  { background: rgba(46,160,67,.15); color: #7ee787; }
    .badge.yellow { background: rgba(210,153,34,.15); color: #e3b341; }
    .count { color: var(--muted); font-size: 12px; }
    .footer { color: var(--muted); font-size: 12px; margin-top: 18px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <div class="title">‚ö°Estudos de Caso</div>
        <div class="subtitle">Projetos r√°pidos e independentes para demonstrar t√©cnicas espec√≠ficas de DS/ML/IA.</div>
      </div>
      <div class="count" id="count"></div>
    </header>

    <section class="card">
      <!-- =============================================
           üîß ALTERE AQUI: Labels e placeholders dos filtros
           (texto exibido nas caixas de pesquisa)
           ============================================= -->
      <div class="controls" role="region" aria-label="Filtros">
        <div class="field">
          <label class="label" for="q">Busca</label>
          <input id="q" type="search" placeholder="Busque por projeto, descri√ß√£o ou ferramenta‚Ä¶ (ex.: Logistic, ARIMA, NLP)" />
        </div>

        <div class="field">
          <label class="label" for="cat">Categoria</label>
          <select id="cat">
            <option value="">Todas as categorias</option>
            <option>Machine Learning</option>
            <option>GenAI</option>
            <option>DataViz</option>
            <option>BI</option>
            <option>DevOps</option>
          </select>
        </div>

        <div class="field">
          <label class="label" for="seg">Segmento</label>
          <select id="seg">
            <option value="">Todos os segmentos</option>
            <option>üè¶Finan√ßas</option>
            <option>üõçÔ∏èVarejo</option>
            <option>üìûAtendimento ao Cliente</option>
            <option>üíªTI</option>
            <option>üì¢Marketing</option>
          </select>
        </div>

        <div class="field">
          <label class="label" for="status">Status</label>
          <select id="status">
            <option value="">Todos os status</option>
            <option value="Conclu√≠do">Conclu√≠do</option>
            <option value="Em andamento">Em andamento</option>
          </select>
        </div>
      </div>

      <div style="overflow:auto; border-radius:10px;">
        <table id="projects" aria-describedby="count">
          <thead>
            <tr>
              <!-- üîß ORDEM DAS COLUNAS: √çndice > Projeto > Descri√ß√£o > Segmento > Categoria > Ferramentas > Status -->
              <th style="width:72px; text-align:center;">√çndice</th>
              <th style="min-width:150px;">Projeto</th>
              <th style="min-width:220px;">Descri√ß√£o</th>
              <th>Segmento</th>
              <th>Categoria</th>
              <th style="min-width:220px;">Ferramentas</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="footer">Dica: clique no nome do projeto para abrir o reposit√≥rio correspondente (link definido no DATA).</div>
    </section>
  </div>

  <script>
    // ==============================================================
    // üîß Dados dos projetos (links MANUAIS por item)
    // Campos:
    //  - slug: nome da pasta (opcional, ajuda nas buscas)
    //  - nome: t√≠tulo do projeto (exibido na tabela)
    //  - link: URL do reposit√≥rio/folder do projeto no GitHub (OBRIGAT√ìRIO)
    //  - descricao, categoria, segmento, ferramentas, status
    // ==============================================================
    const DATA = [
      {
        slug: 'ml-decision-tree',
        nome: 'Classifica√ß√£o Bin√°ria com Decision Tree',
        link: 'https://github.com/reynancs/ml-decision-tree', // üîß cole o link do GitHub aqui
        descricao: 'Classifica√ß√£o com Decision Tree aplicado em detec√ß√£o de fraudes.',
        categoria: 'Machine Learning',
        segmento: 'üè¶Finan√ßas',
        ferramentas: ['Scikit-learn','DecisionTreeClassifier','auc-roc'],
        status: 'Conclu√≠do'
      },
      {
        slug: 'ml-credit-scoring',
        nome: 'Classifica√ß√£o Bin√°ria com Logistic Regression',
        link: 'https://github.com/reynancs/ml-credit-scoring', // üîß cole o link do GitHub aqui
        descricao: 'Classifica√ß√£o com Logistic Regression aplicado em credit scoring.',
        categoria: 'Machine Learning',
        segmento: 'üè¶Finan√ßas',
        ferramentas: ['credit-scoring','Scikit-learn','logistic-regression', 'auc-roc'],
        status: 'Conclu√≠do'
      },
      {
        slug: 'ml-churn-predict',
        nome: 'Classifica√ß√£o com KNN, Decision Tree e BernoulliNB',
        link: 'https://github.com/reynancs/ml-churn-predict', // üîß cole o link do GitHub aqui
        descricao: 'Classifica√ß√£o com KNN, Decision Tree e BernoulliNB aplicado em churn predict.',
        categoria: 'Machine Learning',
        segmento: 'üõçÔ∏èVarejo',
        ferramentas: ['churn-predict','Scikit-learn','KNeighborsClassifier','DecisionTreeClassifier','BernoulliNB'],
        status: 'Conclu√≠do'
      },
      {
        slug: 'voice-assistant-genai',
        nome: 'Assistente de Voz com GenAI',
        link: 'https://github.com/reynancs/voice-assistant-genai', // üîß cole o link do GitHub aqui
        descricao: 'assistente de atendimento autom√°tico com STT, LLM e TTS.',
        categoria: 'GenAI',
        segmento: 'üìûAtendimento ao Cliente',
        ferramentas: ['churn-predict','Scikit-learn','KNeighborsClassifier','DecisionTreeClassifier','BernoulliNB'],
        status: 'Conclu√≠do'
      },
      {
        slug: 'analyzing_impact_recession_auto_sales_with_ploty',
        nome: 'Relat√≥rio de An√°lise de Vendas com Ploty',
        link: 'https://github.com/reynancs/analyzing_impact_recession_auto_sales_with_ploty', // üîß cole o link do GitHub aqui
        descricao: ' Criando visualiza√ß√µes para an√°lise de dados com dashboard em plotly',
        categoria: 'DataViz',
        segmento: 'üõçÔ∏èVarejo',
        ferramentas: ['Python', 'pandas', 'seaborn','matplotlib','plotly','folium'],
        status: 'Conclu√≠do'
      },
      {
        slug: 'bi-social-media',
        nome: 'Dashboard Social Media Analytics com Power BI',
        link: 'https://github.com/reynancs/BI-Social-Media', // üîß cole o link do GitHub aqui
        descricao: 'Dashboard de Campanhas de Marketing com Power BI',
        categoria: 'BI',
        segmento: 'üì¢Marketing',
        ferramentas: ['Power-Bi', 'DAX','figma','kpi','google-sheets'],
        status: 'Conclu√≠do'
      },
      {
        slug: 'azure-voting-app-redis',
        nome: 'Deploy de app com AKS + Terraform',
        link: 'https://github.com/reynancs/azure-voting-app-redis', // üîß cole o link do GitHub aqui
        descricao: 'Deploy de uma aplica√ß√£o com Azure Kubernetes Cluster (AKS) + Terraform',
        categoria: 'DevOps',
        segmento: 'üíªTI',
        ferramentas: ['azure-devops', 'docker','kubernetes','aks','terraform', 'kubectl'],
        status: 'Conclu√≠do'
      }
    ];

    // ===== Seletores e utilit√°rios =================================
    const tbody = document.querySelector('#projects tbody');
    const q = document.getElementById('q');
    const cat = document.getElementById('cat');
    const seg = document.getElementById('seg');
    const statusSel = document.getElementById('status');
    const counter = document.getElementById('count');

    const makeChip = (label) => { const s = document.createElement('span'); s.className = 'chip'; s.textContent = label; return s; };
    function statusBadge(s) {
      const span = document.createElement('span');
      span.className = 'badge ' + (s === 'Conclu√≠do' ? 'green' : 'yellow');
      span.textContent = s;
      return span;
    }

    // ===== Renderiza√ß√£o da tabela (corrigido) ======================
    function render() {
      const term = q.value.toLowerCase();
      const catV = cat.value; const segV = seg.value; const stV = statusSel.value;
      tbody.innerHTML = ''; let shown = 0;

      DATA
        .filter(p => {
          const matchTerm = !term || (
            (p.slug||'').toLowerCase().includes(term) ||
            p.nome.toLowerCase().includes(term) ||
            p.descricao.toLowerCase().includes(term) ||
            p.ferramentas.join(' ').toLowerCase().includes(term)
          );
          const matchCat = !catV || p.categoria === catV;
          const matchSeg = !segV || p.segmento === segV;
          const matchSt  = !stV  || p.status === stV;
          return matchTerm && matchCat && matchSeg && matchSt;
        })
        .forEach(p => {
          const tr = document.createElement('tr');

          // üî¢ √çndice incremental (1, 2, 3, ...). A contagem reinicia conforme filtros aplicados
          const tdIdx = document.createElement('td');
          tdIdx.style.textAlign = 'center';
          tdIdx.textContent = String(shown + 1);

          // üîó Projeto com link definido em p.link
          const tdNome = document.createElement('td');
          if (p.link) {
            tdNome.innerHTML = `<a href="${p.link}" target="_blank" rel="noopener">${p.nome}</a>`;
          } else {
            tdNome.textContent = p.nome;
            tdNome.title = 'Adicione o campo "link" no DATA para habilitar o acesso ao GitHub.';
          }

          const tdDesc = document.createElement('td'); tdDesc.textContent = p.descricao;
          const tdSeg  = document.createElement('td'); tdSeg.textContent  = p.segmento;
          const tdCat  = document.createElement('td'); tdCat.textContent  = p.categoria;
          const tdTools = document.createElement('td'); p.ferramentas.forEach(t => tdTools.appendChild(makeChip(t)));
          const tdSt = document.createElement('td'); tdSt.appendChild(statusBadge(p.status));

          // üìë ORDEM FINAL: √çndice > Projeto > Descri√ß√£o > Segmento > Categoria > Ferramentas > Status
          tr.append(tdIdx, tdNome, tdDesc, tdSeg, tdCat, tdTools, tdSt);
          tbody.appendChild(tr); shown++;
        });

      counter.textContent = `${shown} projeto${shown === 1 ? '' : 's'} exibido${shown === 1 ? '' : 's'}`;
    }

    // Eventos dos filtros
    q.addEventListener('input', render);
    cat.addEventListener('change', render);
    seg.addEventListener('change', render);
    statusSel.addEventListener('change', render);

    // Primeira renderiza√ß√£o
    render();

    // ================== TESTES AUTOM√ÅTICOS (n√£o quebram a p√°gina) ==================
    // Verifica√ß√µes simples no console para garantir que a renderiza√ß√£o e os filtros funcionam.
    (function runTests() {
      try {
        // 1) Quantidade de linhas == quantidade de itens (sem filtro)
        let rows = tbody.querySelectorAll('tr').length;
        console.assert(rows === DATA.length, `Teste 1 falhou: linhas(${rows}) != DATA(${DATA.length})`);

        // 2) √çndices sequenciais come√ßando em 1
        const idxOk = Array.from(tbody.querySelectorAll('tr td:first-child'))
          .every((td, i) => td.textContent.trim() === String(i+1));
        console.assert(idxOk, 'Teste 2 falhou: √≠ndices n√£o est√£o sequenciais.');

        // 3) Filtro por status "Conclu√≠do"
        const oldStatus = statusSel.value;
        statusSel.value = 'Conclu√≠do';
        render();
        rows = tbody.querySelectorAll('tr').length;
        const allDone = Array.from(tbody.querySelectorAll('tr td:last-child'))
          .every(td => td.textContent.includes('Conclu√≠do'));
        console.assert(allDone, 'Teste 3 falhou: filtro de status n√£o aplicou corretamente.');

        // Reset filtros
        statusSel.value = oldStatus || '';
        render();
        console.log('%cTestes conclu√≠dos', 'color:#7ee787');
      } catch (e) {
        console.warn('Falha nos testes:', e);
      }
    })();
  </script>
</body>
</html>
